<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transport Service - MyBus</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="floating-card">
    <h2>Transport Service Dashboard</h2>

    <label>Bus Number:</label>
    <input type="text" id="busNumber" placeholder="Enter bus number" class="input-field">

    <label>From:</label>
    <input type="text" id="fromPlace" placeholder="Enter starting point" class="input-field">

    <label>To:</label>
    <input type="text" id="toPlace" placeholder="Enter destination" class="input-field">

    <label>Bus Stops:</label>
    <div id="stopsContainer"></div>
    <button id="addStopBtn" class="btn secondary">+ Add Stop</button>

    <button id="submitTransportBtn" class="btn">Submit</button>

    <div id="successMsg" class="success-msg"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Config + Init -->
  <script src="../config/firebase-config.js"></script>
  <script src="../js/firebase.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
